<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS only Five Star rating widget</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1>How would you rate this widget?</h1>
    <div class="stars">
      <input type="radio" name="rating" id="1"></input><label class="fa fa-star-o" for="1"></label>
      <input type="radio" name="rating" id="2"></input><label class="fa fa-star-o" for="2"></label>
      <input type="radio" name="rating" id="3"></input><label class="fa fa-star-o" for="3"></label>
      <input type="radio" name="rating" id="4"></input><label class="fa fa-star-o" for="4"></label>
      <input type="radio" name="rating" id="5"></input><label class="fa fa-star-o" for="5"></label>
    </div>
  </main>


</body>

</html>
